<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Film List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-3">Back to Home</a>
        <h1>Actors</h1>
        <div id="films-container">
            <!-- Actor film list will be inserted here by JavaScript -->
        </div>
    </div>
    <!-- Custom JS to import and render actor films -->
    <script type="module">
        import { transformation as data } from './transform.mjs';

        const filmsContainer = document.getElementById('films-container');
        const headers = Object.keys(data[0]);
        const tableTemplate = `
            <table class="table table-striped">
                <thead>
                    <tr>
                        ${headers.map(header => `<th>${header.charAt(0).toUpperCase() + header.slice(1)}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
                    ${data.map(item => `
                        <tr>
                            ${headers.map(header => `
                                <td>${Array.isArray(item[header]) ? item[header].join(', ') : item[header]}</td>
                            `).join('')}
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
        filmsContainer.innerHTML = tableTemplate;
    </script>
</body>
</html>
